<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APPetite</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Source+Sans+Pro" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/delivery.js"></script>
</head>
<body id="dine-in-background">
    <header>
        <div>
            <h2 class="logo">APPetite</h2>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="header">
                <h1 id="main-title">APPetite</h1>
                <h3 id="title-question">What are you looking for?</h3>
            </div>
        </div>
        <div>
            <div class="small-2 large-4 columns" id="search-div"></div>
            <div class="small-8 large-4 columns input-group">
                <span class="input-group-label">Input your Address</span>
                <input class="input-group-field" id="user-address" type="text">
                <div class="input-group-button">
                <input type="submit" class="button" id="delivery-search" value="Search">
                </div>
            </div>
            <div class="small-2 large-4 columns"></div>
        </div>
        <div class="row">
            <div class="small-12 restaurant-display"></div>
        </div>
    </div>
</body>
</html>
